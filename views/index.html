<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>Github Explorer</title>
   
  </head>
  <body class="d-flex flex-column h-100">    
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Github Explorer <small>Search for a repo by language or topic</small></h1>
            <hr>
            
            <form>
                <div class="form-row">
                  <div class="col">
                    <input type="text" 
                           class="form-control" 
                           id="repository" 
                           name="repository" 
                           placeholder="Enter a repo name" 
                           autocomplete="off" required>
                    <small class="form-text text-muted">* required</small>
                  </div>
                  <div class="col">
                    <input type="text" 
                           class="form-control" 
                           id="language" 
                           name="language" 
                           placeholder="Enter a language(s)" 
                           autocomplete="off">
                    <small class="form-text text-muted">* optional, you can search for several language i.e. php,python,ruby</small>
                  </div>
                  <div class="col">
                    <input type="text" 
                           class="form-control" 
                           id="topic" 
                           name="topic" 
                           placeholder="Enter your topic" 
                           autocomplete="off">
                    <small class="form-text text-muted">* optional, search for several topics by entering the name with comma seperated</small>
                  </div>
                  <div class="col">
                      <button id="searchBtn" class="btn btn-primary btn-block">Search</button>
                  </div>
                </div>
            </form>
            <hr>

            <div id="result"></div>
            </div>
        </div>
    </main>

    <script id="github-list" type="text/html">
      <h2 class="mt-5 mb-4">{{ title }} repository results</h2>
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Repository</th>
                    <th scope="col">Language</th>
                    <th scope="col">Star</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>
                      <h5><a href="">Laravel/laravel</a></h5>
                      <p>A curated list of bookmarks, packages, tutorials, videos and other cool resources from the Laravel ecosystem</p>
                    </td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
    </script>

    <footer class="footer mt-auto py-3">
        <div class="container pb-5">
            <hr>
            <span class="text-muted">
                    Copyright &copy; 2019 | <a href="https://pisyek.com">Pisyek.com</a>
            </span>
        </div>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
